<div class="ui dimmer" [class.active]="loading">
    <div class="ui text loader">Loading</div>
</div>

<div class="jumbotron bg-black text-center">
    <h1 class="display-4">Corona Covid-19 Locator Countrywise</h1>
    <hr class="my-4">
    <div class="mx-auto">
        <div class="formgroup col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)=updateValues(input.value)>
                <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
            </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' [totalDeaths]='totalDeaths'
        [totalActive]='totalActive'></app-dashboard-card>
    <div class="row">
        <div class="col">
            <table class="table ">
                <thead>
                    <th>Serial No</th>
                    <th>Date</th>
                    <th>Cases</th>
                </thead>
                <tbody *ngFor='let cs of selectedCountryData;index as i'>
                    <td>{{i+1}}</td>
                    <td>{{cs.date|date}}</td>
                    <td>{{cs.cases}}</td>
                </tbody>
            </table>
        </div>
        <div class="col" *ngIf="datatable.length>0">
            <google-chart [type]="chart.LineChart" [height]="chart.height" [options]="chart.options" style="width: 90%;"
                [data]="datatable">
            </google-chart>
        </div>

    </div>
</div>
<div class="text-center">
    <a class="ui blue image label">

        Noble Joy
        <div class="detail">Creator</div>
    </a>
</div>
<br />
