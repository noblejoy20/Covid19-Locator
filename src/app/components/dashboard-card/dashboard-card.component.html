            <div class="label">
                <h3>CONFIRMED</h3>
            </div>
            <div class="value">
                {{totalConfirmed}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h3>RECOVERED</h3>
            </div>
            <div class="value">
                {{totalRecovered}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h3>DEATHS</h3>
            </div>
            <div class="value">
                {{totalDeaths}}
            </div>
        </div>
    </div>
    <div class="card col p-3 m-3">
        <div class="ui statistic">
            <div class="label">
                <h3>ACTIVE</h3>
            </div>
            <div class="value">
                {{totalActive}}
            </div>
